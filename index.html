<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SheCodes Plus Addon</title>
		<style>
			select {
				display: block;
				padding: 5px 8px;
				border-radius: 4px;
				min-width: 200px;
				margin: 15px 0;
			}
		</style>
	</head>
	<body>
		<div id="greeting">Hello!</div>
		<div id="date"></div>

		<form action="submit.html">
			<div>
				<label for="first-name">First name?</label>
				<input
					type="text"
					id="first-name"
					name="first-name"
					placeholder="example: Nico"
					required
				/>
			</div>

			<div>
				<label for="phone">Phone number?</label>
				<input
					type="number"
					id="phone"
					name="phone"
					placeholder="example: +43 664 123 456 789"
				/>
			</div>

			<div>
				<label for="fave-colour">Favourite colour?</label>
				<input type="color" id="fave-colour" name="fave-colour" />
			</div>

			<div>
				<label>Meow :3 or Woof :-P ?</label>
				<br />
				<input type="radio" id="cat" name="animal" />
				<label for="cat">Meow :3</label>
				<br />
				<input type="radio" id="dog" name="animal" />
				<label for="dog">Woof :-P</label>
			</div>

			<div>
				<label>Fave Season?</label>
				<br />
				<input type="checkbox" id="spring" name="seasons" />
				<label for="spring">Spring</label>
				<br />
				<input type="checkbox" id="summer" name="seasons" />
				<label for="summer">Summer</label>
				<br />
				<input type="checkbox" id="autumn" name="seasons" />
				<label for="autumn">Autumn</label>
				<br />
				<input type="checkbox" id="winter" name="seasons" />
				<label for="winter">Winter</label>
				<br />
			</div>

			<div>
				<label for="countries">Where from?</label>
				<select id="countries">
					<option value="">select...</option>
					<option value="uk">UK</option>
					<option value="spain">Spain</option>
					<option value="iceland">Iceland</option>
				</select>
			</div>

			<input type="submit" value="Submit" />
		</form>

		<script>
			function sayHello() {
				let greetings = document.querySelector("#greeting");
				greetings.innerHTML = "Hallöchen!";
			}

			function displayDate() {
				let date = document.querySelector("#date");
				date.innerHTML = new Date();
			}

			setTimeout(sayHello, 3000);

			setInterval(displayDate, 1000);
		</script>
