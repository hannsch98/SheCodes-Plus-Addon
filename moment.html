<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<title>SheCodes Plus Addon</title>
		<style></style>
	</head>
	<body>
		<div id="today"></div>
		<div id="tomorrow"></div>

		<script>
			let today = moment();
			let todayElement = document.querySelector("#today");
			todayElement.innerHTML = today.format("dddd[,] D[.] MMMM YYYY");

			let tomorrowElement = document.querySelector("#tomorrow");
			tomorrowElement.innerHTML = today
				.add(10, "year")
				.format("dddd[,] D[.] MMMM YYYY");
		</script>
	</body>
</html>
