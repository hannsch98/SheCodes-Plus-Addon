		<div id="tokyo"></div>
		<div id="local"></div>

		<script>
			let tokyoTime = moment()
				.tz("Asia/Tokyo")
				.format("[Tokyo: ] D[.] MMMM YYYY[,] HH:mm");
			let tokyoTimeElement = document.querySelector("#tokyo");
			tokyoTimeElement.innerHTML = tokyoTime;

			let localTimezone = moment.tz.guess();
			let localTime = moment().format("D[.] MMMM YYYY[,] HH:mm");
			let localTimeElement = document.querySelector("#local");
			localTimeElement.innerHTML = `Current timezone: ${localTimezone}, ${localTime}`;
		</script>
